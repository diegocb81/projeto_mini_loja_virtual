<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Loja Virtual</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image-x/png" href="icone.ico">
    <style>

        .btn{
            text-align: center;
            display: block;
            line-height: 40px;
            background-color: #eb2d2d;
            text-decoration: none;
            border: 5px solid blue;
            color: white;
            font-size: 35px;
            width: 250px;
            margin: 0 auto;
            margin-top: 30px;
            margin-bottom: 30px;
            font-family: Verdana;
            font-weight: bold;
            border-radius: 7px;
        }

        #produtos {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2%;
            display: flex;
        }
    
        #carrinho {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2%;
            display: block;
        }
    
        .produto-single {
            width: 33.3%;
            padding: 0 20px;    
            color:  #eb2d2d;
            font-size: 17px;
            text-transform: uppercase;
            font-weight: bold;
            border: 3px solid blue;
            background-color: #ccc;
        }

        .produto-single a{
            color: blue;
        }

        .produto-single img {
            width: 100%;
            height: 200px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <a class="btn">VITRINE</a>
    
    <div id="produtos">
    
    </div><!--produtos-->
    
    <a class="btn">CARRINHO</a>
    
    <div id="carrinho">
    
    </div><!--carrinho-->
    
    <script>
        const items = [
            {
                id: 0,
                nome: 'Camiseta',
                img: 'camiseta.jpg',
                quantidade: 0
            },
            {
                id: 1,
                nome: 'Short',
                img: 'short.jpg',
                quantidade: 0
            },
            {
                id: 2,
                nome: 'Sapato',
                img: 'sapato.jpg',
                quantidade: 0
            },
        ]

        inicializarLoja = () => {
            var containerProdutos = document.getElementById('produtos');
            items.map((val) => {
                containerProdutos.innerHTML += `
                       
                       <div class="produto-single">
                            <img src="`+ val.img +`" />
                            <p>`+ val.nome +`</p>
                            <a key="`+ val.id +`" href="#">Adicionar ao carrinho!<a/>
                        </div>`;
            })
        }

        inicializarLoja();

        atualizarCarrinho = () => {
            var containerCarrinho = document.getElementById('carrinho');
            containerCarrinho.innerHTML = "";
            items.map((val) => {
                if (val.quantidade > 0) {
                    containerCarrinho.innerHTML += `
                       
                       <p>`+ val.nome + ` | quantidade: ` + val.quantidade + `</p>
                       <hr>`;
                }
            })
        }

        var links = document.getElementsByTagName('a');

        for (var i = 0; i < links.length; i++) {
            links[i].addEventListener("click", function () {
                let key = this.getAttribute('key');
                items[key].quantidade++;
                atualizarCarrinho();
                return false;
            })
        }

    </script>
    
</body>
</html>
